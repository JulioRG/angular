<ng-container>

  <mat-card class="largura-card">
    <mat-card-header color="primary ">
      <mat-card-title>Grande Geradores</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="E-Mail">
        <mat-icon matPrefix>email</mat-icon>
        
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Senha">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" style="width:100%;">
        <mat-icon>input</mat-icon>&nbsp;Entrar
      </button>
    </mat-card-actions>
  </mat-card>

</ng-container>
