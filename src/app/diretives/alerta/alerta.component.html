<div class="row justify-content-center" *ngIf="mensagem_de_alerta" style="margin-top:30px;">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" >{{mensagem_de_alerta.text}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
</div>
